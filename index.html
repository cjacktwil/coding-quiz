<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="high-score">
            View High Scores
        </div>
        <div class="timer" id="timer">Time:</div>
    </header>
    <main>
        <div class="container">
        <div class="instructions" id="instructions">
            <h1 class="headline" id="headline">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answsers will penalize your score/time by 10 seconds.</p>
        </div>
        <div class="controls">
            <button class="start" id="start">START</button>
            <button class="next hide" id="next">NEXT</button>
        </div>
        <div class="hide" id="question"></div>
        <div class="answers hide" id="answers">
            <button class="btn" id="text, a">Test 1</button>
            <button class="btn" id="b">Test 2</button>
            <button class="btn" id="c">Test 3</button>
            <button class="btn" id="d">Test 4</button>
        </div>
        </div>  
    </main>
    <h1>Hello</h1>
    <script src="./assets/js/script.js"></script>   
</body>
</html>
