<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="high-score">View High Scores</div>
        </div>
        <div class="timer" id="timer">Time:</div>
    </header>
    <main>
        <div class="container">
        <div class="instructions" id="instructions">
            <h1 class="headline" id="headline">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answsers will penalize your score/time by 10 seconds.</p>
            <div class="controls">
                <button class="start btn" id="start">START</button>
            </div>
        </div>
        <div class="question hide" id="question"></div>
        <div class="answers hide" id="answers"></div>
        <div class="result hide" id="result">
            <br />
            <hr />
            <h2 class="correct hide" id="correct">Correct!</h2>
            <h2 class="wrong hide" id="wrong">Wrong!</h2>
        </div>
        <div class="final-section">
        <div class="end-game hide" id="end-game">
               <h1>All done!</h1>
                <h2>Your final score is <span id="score"></span>!</h2>
            <div class="initials-form hide" id="initials-form">
                <h2>Please enter your initials:</h2>
                <input name="initials" id="initials">
                <button class="btn" id="submit">SUBMIT</button>
            </div>
        </div>  
        <br/>
        <div class="high-score-container hide" id="high-score">
            <h1>High Scores</h1>
            <div class="high-score-grid hide" id="high-score-grid"></div>
            <button class="btn hide" id="go-back">Go Back</button>
            <button class="btn hide" id="clear-score">Clear High Scores</button>
        </div>
        </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>   
</body>
</html>
